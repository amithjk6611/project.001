<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <ul class="bucket-list">
            <li><i class="fas fa-check-circle"></i> Travel to Japan</li>
            <li><i class="fas fa-check-circle"></i> Learn to play the guitar</li>
            <li><i class="far fa-circle"></i> Skydiving</li>
            <li><i class="far fa-circle"></i> Write a book</li>
            <li><i class="far fa-circle"></i> Run a marathon</li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
</body>
</html>

<!-- styles.css -->

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }
    header {
        background: #333;
        color: white;
        padding: 1rem 0;
    }
    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    nav ul li {
        display: inline;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }
    main {
        margin: 20px;
    }
    .bucket-list {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: auto;
    }
    .bucket-list li {
        background: white;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        font-size: 18px;
    }
    .bucket-list li i {
        margin-right: 10px;
        color: green;
    }
    footer {
        background: #333;
        color: white;
        padding: 1rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
